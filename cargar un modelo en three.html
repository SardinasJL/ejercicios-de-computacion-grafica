<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizar Modelo 3D STL en Three.js</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/STLLoader.js"></script>
<script>

        // Crear la escena y la cámara
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Crear el renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cargar el modelo STL
        var loader = new THREE.STLLoader();
        loader.load('mouse.STL', function (geometry) {
            // Crear un material para el modelo
            var material = new THREE.MeshNormalMaterial();
            // Crear la malla del modelo
            var mesh = new THREE.Mesh(geometry, material);
            // Agregar la malla a la escena
            scene.add(mesh);

            // Configurar la posición de la cámara
            camera.position.z = 2;

            // Renderizar la escena
            renderer.render(scene, camera);
        }, undefined, function (error) {
            console.error(error);
        });
</script>
</body>
</html>
